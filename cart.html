<!DOCTYPE html> <!-- Declaración del tipo de documento HTML -->
<html lang="es"> <!-- Idioma del documento -->
<head> <!-- Encabezado del documento -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escalado responsive -->
    <title>Carrito | Café LeBlanc Shibuya</title> <!-- Título de la pestaña -->
    <link rel="stylesheet" href="css/style.css"> <!-- Enlace a la hoja de estilos CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Optimización de carga de fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Conexión anticipada a fuentes externas -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet"> <!-- Importación de fuentes -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Librería de íconos Font Awesome -->
</head>
<body> <!-- Cuerpo del documento -->
    <header> <!-- Encabezado -->
        <nav class="navbar"> <!-- Barra de navegación -->
            <a href="index.html" class="logo">Café LeBlanc</a> <!-- Logo con enlace al inicio -->
            <ul class="nav-links"> <!-- Lista de enlaces de navegación -->
                <li><a href="index.html#home">Inicio</a></li> <!-- Enlace a sección Inicio -->
                <li><a href="index.html#products">Productos</a></li> <!-- Enlace a sección Productos -->
                <li><a href="index.html#about">Nosotros</a></li> <!-- Enlace a sección Nosotros -->
                <li><a href="index.html#contact">Contacto</a></li> <!-- Enlace a sección Contacto -->
                <li><a href="index.html#login">Iniciar Sesión</a></li> <!-- Enlace a sección Iniciar Sesión -->
                <li><a href="index.html#register">Registro</a></li> <!-- Enlace a sección Registro -->
            </ul>
        </nav>
    </header>

    <main> <!-- Contenido principal -->
        <section id="cart" class="cart-section"> <!-- Sección del carrito -->
            <h2>Tu Carrito de Compras</h2> <!-- Título de la sección -->
            <div id="cart-items" class="cart-container"> <!-- Contenedor de ítems del carrito -->
                </div> <!-- Cierre del contenedor de ítems -->
            <div class="cart-total"> <!-- Contenedor del total -->
                <h3>Total: $<span id="cart-total-price">0</span></h3> <!-- Total dinámico -->
            </div>
            <div class="cart-actions"> <!-- Contenedor de botones de acción -->
                <button id="checkout-btn" class="submit-button">Comprar</button> <!-- Botón de compra -->
                <button id="clear-cart-btn" class="submit-button">Vaciar Carrito</button> <!-- Botón de vaciar carrito -->
            </div>
        </section>
    </main>

    <footer> <!-- Pie de página -->
        <p>&copy; 2024 Café LeBlanc Shibuya. Todos los derechos reservados.</p> <!-- Derechos reservados -->
        <div class="social-links"> <!-- Enlaces a redes sociales -->
            <a href="#"><i class="fab fa-instagram"></i></a> <!-- Ícono Instagram -->
            <a href="#"><i class="fab fa-tiktok"></i></a> <!-- Ícono TikTok -->
        </div>
    </footer>
    
    <script src="js/script.js"></script> <!-- Archivo de JavaScript -->
</body>
</html>
