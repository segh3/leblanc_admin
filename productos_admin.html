<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Admin - Café LeBlanc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index_admin.html">Café LeBlanc Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index_admin.html">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="productos_admin.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Salir</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="container my-5">
    <h2 class="mb-4">Gestión de Productos</h2>

    <!-- Tabla de productos -->
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="products-table">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Stock Crítico</th>
                    <th>Categoría</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Productos se renderizan desde script_admin_productos.js -->
            </tbody>
        </table>
    </div>

    <!-- Botón para agregar producto -->
    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#productModal">Agregar Producto</button>
</div>

<!-- Modal para agregar/editar producto -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="admin-product-form">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProductTitle">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="product-name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="col-md-6">
              <label for="product-price" class="form-label">Precio</label>
              <input type="number" class="form-control" id="product-price" min="0" required>
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-6">
              <label for="product-stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="product-stock" min="0" required>
            </div>
            <div class="col-md-6">
              <label for="product-stockCritico" class="form-label">Stock Crítico</label>
              <input type="number" class="form-control" id="product-stockCritico" min="0">
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-6">
              <label for="product-category" class="form-label">Categoría</label>
              <select id="product-category" class="form-select" required>
                <option value="Bebidas">Bebidas</option>
                <option value="Comida">Comida</option>
                <option value="Postres">Postres</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="product-image" class="form-label">Imagen (URL)</label>
              <input type="text" class="form-control" id="product-image">
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-12">
              <label for="product-description" class="form-label">Descripción</label>
              <textarea class="form-control" id="product-description" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script Admin Productos -->
<script src="js/admin_productos.js"></script>

</body>
</html>
