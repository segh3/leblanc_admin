<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Café LeBlanc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Café LeBlanc Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index_admin.html">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" href="productos_admin.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Salir</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="container my-5">
    <h2 class="mb-4">Usuarios Registrados</h2>

    <!-- Tabla de usuarios -->
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="users-table">
            <thead class="table-dark">
                <tr>
                    <th>RUN</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Región</th>
                    <th>Comuna</th>
                    <th>Dirección</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usuarios se renderizan desde admin_usuarios.js -->
            </tbody>
        </table>
    </div>

    <!-- Botón para agregar usuario -->
    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#userModal">Agregar Usuario</button>
</div>

<!-- Modal para agregar/editar usuario -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="admin-user-form">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Agregar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="admin-run" class="form-label">RUN</label>
              <input type="text" class="form-control" id="admin-run" required>
            </div>
            <div class="col-md-4">
              <label for="admin-name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="admin-name" required>
            </div>
            <div class="col-md-4">
              <label for="admin-apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="admin-apellidos" required>
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-6">
              <label for="admin-email" class="form-label">Correo</label>
              <input type="email" class="form-control" id="admin-email" required>
            </div>
            <div class="col-md-3">
              <label for="admin-region" class="form-label">Región</label>
              <select id="admin-region" class="form-select" required></select>
            </div>
            <div class="col-md-3">
              <label for="admin-comuna" class="form-label">Comuna</label>
              <select id="admin-comuna" class="form-select" required disabled></select>
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-12">
              <label for="admin-direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="admin-direccion" required>
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-6">
              <label for="admin-password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="admin-password" required>
            </div>
            <div class="col-md-6">
              <label for="admin-confirm-password" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="admin-confirm-password" required>
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-6">
              <label for="admin-role" class="form-label">Rol</label>
              <select id="admin-role" class="form-select" required>
                <option value="">Seleccione rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Cliente">Cliente</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script Admin Usuarios -->
<script src="js/admin_usuarios.js"></script>

</body>
</html>
